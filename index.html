<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Grid Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info">
    <p>Time Left: <span id="timer">60</span>s</p>
    <p>Score: <span id="score">0</span></p>
  </div>
  <div id="grid"></div>
  <button id="restart" style="display: none;">Restart Game</button>
  <div id="extra-game" style="display: none;">
    <p>Extra Game! Find pairs within <span id="extra-timer">10</span>s</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
